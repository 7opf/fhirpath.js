    expression: Math.n4.log(2)
    result: [3]
  - desc: '** Empty result when taking logarithm from empty collection'
    expression: Math.n2.log(8)
    result: []
  - desc: '** Empty result when taking logarithm with empty base'
    expression: Math.n3.log()
    result: []
    
